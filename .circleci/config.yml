version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: yarn
      - run: yarn all
      - persist_to_workspace:
          root: '~/repo'
          paths: '.'
  doc:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - '3c:79:d1:ec:94:08:24:a0:e6:3c:91:96:dc:ce:18:8a'
      - attach_workspace:
          at: ~/repo
      - run:
          name: Add known hosts for github.com
          command: |
            HOSTKEY='github.com ssh-dss 
            github.com ssh-rsa '

            TEMPFILE=$(mktemp)
            echo "$HOSTKEY" > $TEMPFILE

            git config --global user.email "$GH_EMAIL"
            git config --global user.name "$GH_NAME"

            echo -e "  UserKnownHostsFile $TEMPFILE" >> ~/.ssh/config
      - run:
          name: Publish doc to github pages
          command: yarn doc:deploy
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: yarn publish --non-interactive --access=public

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: gh-pages
      - doc:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only: master
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
