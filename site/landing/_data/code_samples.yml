- section: RPC Service Definition
  description:
  code: |
    const helloService = {
        getHello: {
        request: {} as { language: string },
        response: {} as { text: string },
      },
    };
  language: TypeScript

- section: RPC Server
  description:
  language: TypeScript
  code: |
    const app = express(); app.use(ModuleRpcProtocolServer.registerRpcRoutes(helloService, {
      async getHello({ language }) {
        if (language === 'Spanish') return { text: 'Hola' };
        return { text: 'Hello' };
      },
    })); http.createServer(app).listen(3000);

- section: Type-Safe Remote Procedure Call
  language: TypeScript
  code: |
    const { text } = await ModuleRpcProtocolClient.getRpcClient(helloService, {
      remoteAddress: 'http://localhost:3000'
    }).nice().getHello({ language: 'Spanish' });
